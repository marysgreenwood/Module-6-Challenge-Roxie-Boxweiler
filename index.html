<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
    <p>Search for a city to see upcoming weather conditions!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-2">

      <div class="card">
        <h3 class="card-header text-uppercase">Search a city</h3>
        <form id="city-search" class="card-body">
          <label class="form-label" for="citysearch">Search for a city:</label>
          <input name="citysearch" id="citysearch" type="text" autofocus="true" class="form-input" placeholder="Chapel Hill"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-10"> <div class="card" id="current-weather">
      <h2 class="card-header" id="current-city"></h2>
      <p>Hello</p>
    </div>
  </div>
    <div class="col-12 col-md-2">
     <div class="card" id="search-history">
       <h2 class="card-header">Search History</h2>
        <ul id="previous-searches" class="list-group"></ul>   
     </div>
    </div>
    <div class="col-6 col-md-2">
      <div class="card" id="day-one">
        <h2 class="cardheader" id="date-one"></h2>
        <img alt="Weather Icon" id="icon-one">
      </div>
    </div>
    <div class="col-6 col-md-2">
      <p>Hello</p>
    </div>
    <div class="col-6 col-md-2">
      <p>Hello</p>
    </div>
    <div class="col-6 col-md-2">
      <p>Hello</p>
    </div>
    <div class="col-6 col-md-2">
      <p>Hello</p>
    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
